<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>User Reviews</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
        <div class="container fs-5">
            <span class="navbar-brand fs-2">PTJP</span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="blog.html" class="nav-link">blog</a></li>
                    <li class="nav-item"><a href="recenzije.htm" class="nav-link">recenzije</a></li>
                    <li class="nav-item"><a href="galerija.html" class="nav-link">galerija</a></li>
                    <li class="nav-item"><a href="zanimljivosti.html" class="nav-link">zanimljivosti</a></li>
                    <li class="nav-item"><a href="aboutus.html" class="nav-link">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- User Reviews Section -->
    <section class="p-5">
        <div class="container">
            <h2 class="mb-4 text-center">User Reviews and Ratings</h2>
            <div class="row reviews-container">
                <!-- Existing reviews will load here dynamically -->
            </div>

            <!-- Add a Review Form -->
            <div class="mt-5">
                <h3 class="text-center">Share Your Feedback</h3>
                <form class="row justify-content-center">
                    <div class="col-md-8 mb-3">
                        <label for="reviewName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="reviewName" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="reviewText" class="form-label">Your Review</label>
                        <textarea class="form-control" id="reviewText" rows="4" placeholder="Write your review here..."
                            required></textarea>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="reviewRating" class="form-label">Rating</label>
                        <select class="form-select" id="reviewRating" required>
                            <option value="" disabled selected>Choose a rating</option>
                            <option value="5">★★★★★ - Excellent</option>
                            <option value="4">★★★★☆ - Good</option>
                            <option value="3">★★★☆☆ - Average</option>
                            <option value="2">★★☆☆☆ - Below Average</option>
                            <option value="1">★☆☆☆☆ - Poor</option>
                        </select>
                    </div>
                    <div class="col-md-8 text-center">
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="sricpt.js"></script>
</body>

</html>
