    <div class="doniraj-container">
        
        <h1>Donirajte</h1>
        <form id="donacijaForma" action="donacije.php" method="post">
            <h2 for="iznos">Iznos donacije ($):</h2>
            <input type="number" id="iznos" name="iznos" required>
            <br>
            <h2 for="nadimak">Vaš nadimak:</h2>
            <input type="text" id="nadimak" name="nadimak" required>
            <br>
            <button type="button" id="gumbic">Pošalji donaciju</button>
        </form>
    </div>
</section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("gumbic").addEventListener("click", function () {
                // Dohvatite podatke iz polja forme
                var iznos = document.getElementById("iznos").value;
                var nadimak = document.getElementById("nadimak").value;

                // Slanje podataka na server (možete koristiti fetch, AJAX, ili drugu metodu)
                // Primjer s fetch metodom:
                fetch("donacije.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: "iznos=" + encodeURIComponent(iznos) +
                        "&nadimak=" + encodeURIComponent(nadimak)
                })
                    .then(response => response.text())
                    .then(data => {
                        // Ovdje možete ažurirati ili prikazati podatke na stranici ako je potrebno
                        console.log("Server response:", data);

                        // Provjera je li odgovor pokazuje uspjeh
                        if (data.includes("Donacija je poslana!")) {
                            alert("Došlo je do problema prilikom slanja donacije.");
                        } else {
                            alert("Donacija je primljena!");
                        }
                    })
                    .catch(error => console.error("Error sending data:", error));
            });
        });
    </script>
