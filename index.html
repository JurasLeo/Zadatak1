<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sudski registar</title>
</head>

<body>
  <section>
    <h1>Sudski Pretra탑itelj</h1>
    <div class="container-fluid d-flex aling-items-start justify-content-start visible" id="token">

      <input type="text" id="InpuToken" placeholder="Unesite token">

      <button id="btnUnesi" class="btnUnesi p-2 h-50 w-15" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Unesite token koji dobijete pomocu comand promt-a">
        Unesi</button>

    </div>
    <div id="content" class="hidden">
      <div class="container-fluid m-3">
        <div class="row g-4">
          <div class="col-lg-8 col-12 p-2">
            <div class="form-check">
              <h2>Djelatnosti:</h2>
              <select class="form-select custom-dropdown"id="djelatnostiDropdown">
                <option class="option" disabled selected>Izaberite djelatnost</option>
              </select>
            </div>
          </div>
            <div class="col-lg-8 col-12 p-2">
              <div class="form-check">
                <h2>Sudovi:</h2>
                <select class="form-select" id="sudovi">
                  <option disabled selected>Izaberite sud</option>
                </select>
              </div>
            </div>
            <div class="col-lg-8 col-12 p-2">
              <div class="form-check">
                <h2>Naziv vrste pravnog oblika:</h2>
                <select class="form-select" id="pravni">
                  <option disabled selected>Izaberite vrstu pravnog oblika</option>
                </select>
                <button id="btnPretrazitelj">Pretra탑i</button>
              </div>
            </div>   
        </div>
      </div>
    </div>
  </section>


  <section class="p-4 hidden" id="secondSection">
    <h2>Odabir pretrage MBS/OIB</h2>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="oibTrazi">
      <label class="form-check-label" for="flexRadioDefault1">
        OIB
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="mbsTrazi">
      <label class="form-check-label" for="flexRadioDefault2">
        MBS
      </label>
    </div>

    <input type="text" id="mbsInput" placeholder="Unesite MBS/OIB">
    <button id="btn">Pretra탑i</button>

    <table class="table table-hover hidden" id="table">
      <thead>
        <tr>
          <th>Nadle탑ni sud:</th>
          <th>OIB:</th>
          <th>Status:</th>
          <th>Bez postupka:</th>
          <th>Tvrtka:</th>
          <th>Email:</th>
          <th>Temeljni kapital:</th>
          <th>Pravni oblik:</th>
          <th>Osnivaci:</th>
          <th>Ovlastene osobe:</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="nadlezni_sud"></td>
          <td id="oib"></td>
          <td id="status"></td>
          <td id="postupak"></td>
          <td id="Tvrtka"></td>
          <td id="email"></td>
          <td id="kapital"></td>
          <td id="pravo_oblik"></td>
          <td id="osnivaci"></td>
          <td id="ovlasteni"></td>
        </tr>
      </tbody>
    </table>
  </section>


  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="script.js" type=""></script>
</body>

</html>
