<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sudski registar</title>
</head>

<body>
  <section>
    <h1>Sudski Pretražitelj</h1>
    <div class="container-fluid d-flex aling-items-start justify-content-start">

      <input type="text" id="InpuToken" placeholder="Unesite token">

      <button id="btnUnesi" 
      class="btnUnesi p-2 h-50 w-15" 
      data-bs-toggle="tooltip" 
      data-bs-placement="bottom"
        title="Unesite token koji dobijete pomocu comand promt-a">
        Unesi</button>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-12">
          <h2>Djelatnosti:</h2>
          <select class="form-select" id="djelatnostiDropdown">
          </select>
          <div class="col-lg-8 col-12">
            <div class="form-check">
              <h2>Sudovi:</h2>
              <select class="form-select" id="sudovi"></select>
            </div>
          </div>
          <div class="col-lg-8 col-12">
            <div class="form-check">
              <h2>Naziv vrste pravnog oblika:</h2>
              <select class="form-select" id="pravni"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section>
    <h2>Pretraga Tvrtke po MBS</h2>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="oibTrazi">
      <label class="form-check-label" for="flexRadioDefault1">
        OIB
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="mbsTrazi" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        MBS
      </label>
    </div>

    <input type="text" id="mbsInput" placeholder="Unesite MBS/OIB">
    <button id="btn">Pretraži</button>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nadležni sud:</th>
          <th>OIB:</th>
          <th>Status:</th>
          <th>Bez postupka:</th>
          <th>Tvrtka:</th>
          <th>Email:</th>
          <th>Temeljni kapital:</th>
          <th>Pravni oblik:</th>
          <th>Osnivaci:</th>
          <th>Ovlastene osobe:</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="nadlezni_sud"></td>
          <td id="oib"></td>
          <td id="status"></td>
          <td id="postupak"></td>
          <td id="Tvrtka"></td>
          <td id="email"></td>
          <td id="kapital"></td>
          <td id="pravo_oblik"></td>
          <td id="osnivaci"></td>
          <td id="ovlasteni"></td>
        </tr>
      </tbody>
    </table>
  </section>


  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
