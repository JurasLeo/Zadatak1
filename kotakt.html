        <div class="w3-container">
            <form class="form" id="addItemForm" action="korisnici.php" method="post">
                <label for="">Unesite e-mail adresu:</label>
                <input type="text" name="email" id="emailBox" class="w3-input w3-border">
                <br>
                <label for="">Unesite upit:</label>
                <textarea name="upiti" id="poruka" cols="30" rows="10" class="w3-input w3-border"></textarea>
                <br>
                <button onclick="prikaziPoruku()" id="gumbic">Pošalji</button>

    <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11217.78077659929!2d14.4282851!3d45.33982475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4764a12dc7cbd24b%3A0x4b5bd8336066b8c6!2sStudentsko%20naselje%20Ivan%20Goran%20Kova%C4%8Di%C4%87!5e0!3m2!1shr!2shr!4v1699522143986!5m2!1shr!2shr" weight="600"  height="450"  allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gumbic.addEventListener("click", function () {
                // Dohvatite podatke iz polja forme
                var email = document.getElementById("emailBox").value;
                var upiti = document.getElementById("poruka").value;

                // Slanje podataka na server (možete koristiti fetch, AJAX, ili drugu metodu)
                // Primjer s fetch metodom:
                fetch("korisnici.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: "emailBox=" + encodeURIComponent(email) +
                        "&poruka=" + encodeURIComponent(upiti)
                })
                    .then(response => response.text())
                    .then(data => {
                        // Ovdje možete ažurirati ili prikazati podatke na stranici ako je potrebno
                        console.log("Server response:", data);

                        // Provjerava uspješnost slanja upita
                        if (data.includes("Upit je poslan!")) {
                            alert("Došlo je do problema prilikom slanja upita.");
                        } else {
                            alert("Upit je uspjesno poslan!");
                        }
                    })
                    .catch(error => console.error("Error sending data:", error));
            });
        });

    </script>
